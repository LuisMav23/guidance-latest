version: '3.8'

services:
  server:
    build:
      context: ./guidance-application
      dockerfile: dockerfile
    image: guidance-server:latest
    container_name: server
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - guidance-data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - guidance-net

volumes:
  guidance-data:

networks:
  guidance-net:
    driver: bridge
